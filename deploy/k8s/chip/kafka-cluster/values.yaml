---
app:
  name: wcc-kafka-cluster
  index: 1

namespaceOverride: wcc-1-dev

clusterEnvironment: "kind"
parentProject: "wcc-kind"

sources:
  helm:
    - repoURL: "git@github.com:basavaraj23/wcc-parallel.git"
      targetRevision: "main"
      path: build/helm/kafka-cluster
      valueFiles:
        - $values/deploy/k8s/apps/kafka-cluster/values.yaml
  git:
    - repoURL: "git@github.com:basavaraj23/wcc-parallel.git"
      targetRevision: "main"
      ref: values
