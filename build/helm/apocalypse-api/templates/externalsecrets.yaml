{{- if .Values.externalSecrets.enabled }}

{{- $storeName := .Values.externalSecrets.secretStoreRef.name -}}
{{- $storeKind := .Values.externalSecrets.secretStoreRef.kind -}}
{{- $interval := .Values.externalSecrets.refreshInterval | default "1h" -}}

{{- $apple := .Values.externalSecrets.ssm.apple_revoke_param -}}
{{- $firebase := .Values.externalSecrets.ssm.firebase_param -}}
{{- $gcpSa := .Values.externalSecrets.ssm.gcp_service_account_param -}}
{{- $stack := .Values.externalSecrets.ssm.stack_settings_param -}}

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: apple-revoke
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ $interval }}
  secretStoreRef:
    name: {{ $storeName }}
    kind: {{ $storeKind }}
  target:
    name: apple-revoke
    creationPolicy: Owner
  data:
    - secretKey: json
      remoteRef:
        key: {{ $apple }}

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: firebase
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ $interval }}
  secretStoreRef:
    name: {{ $storeName }}
    kind: {{ $storeKind }}
  target:
    name: firebase
    creationPolicy: Owner
  data:
    - secretKey: json
      remoteRef:
        key: {{ $firebase }}

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: apocalypse-account-key
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ $interval }}
  secretStoreRef:
    name: {{ $storeName }}
    kind: {{ $storeKind }}
  target:
    name: apocalypse-account-key
    creationPolicy: Owner
  data:
    - secretKey: key.json
      remoteRef:
        key: {{ $gcpSa }}

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gpgs-secret
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ $interval }}
  secretStoreRef:
    name: {{ $storeName }}
    kind: {{ $storeKind }}
  target:
    name: gpgs-secret
    creationPolicy: Owner
  data:
    - secretKey: clientId
      remoteRef:
        key: {{ $stack }}
        property: {{ .Values.externalSecrets.stackSettingsProps.gpgs_client_id }}
    - secretKey: secret
      remoteRef:
        key: {{ $stack }}
        property: {{ .Values.externalSecrets.stackSettingsProps.gpgs_secret }}

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: aurora-db-password
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ $interval }}
  secretStoreRef:
    name: {{ $storeName }}
    kind: {{ $storeKind }}
  target:
    name: aurora-db-password
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: {{ $stack }}
        property: {{ .Values.externalSecrets.stackSettingsProps.aurora_db_password }}

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: webstore-pass
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ $interval }}
  secretStoreRef:
    name: {{ $storeName }}
    kind: {{ $storeKind }}
  target:
    name: webstore-pass
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: {{ $stack }}
        property: {{ .Values.externalSecrets.stackSettingsProps.webstore_pass }}

{{- end }}

