clusterName: chip-kafka
replicas: 1
kafkaVersion: "3.8.1"

kafkaStorage:
  type: persistent-claim
  size: 5Gi
  class: ""
  deleteClaim: false

zookeeperStorage:
  type: persistent-claim
  size: 5Gi
  class: ""
  deleteClaim: false

config:
  offsetsTopicReplicationFactor: null
  transactionStateLogReplicationFactor: null
  transactionStateLogMinIsr: null
  defaultReplicationFactor: null
  autoCreateTopics: true

kafkaTolerations: []
zookeeperTolerations: []
